<!DOCTYPE html>
<html>
<head>
    <title>Fidgetly CTRL Data Visualizer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link href="css/ratchet.css" rel="stylesheet">
    <script src="js/ratchet.js"></script>
    <script src="js/fidgetlyCTRL.js"></script>
</head>
<body>
    <header class="bar bar-nav">
      <a class="icon icon icon-search pull-right" id="connect_fidgetlyCTRL"></a>
      <h1 class="title">Fidgetly CTRL Data Visualizer</h1>
    </header>
    <div class="content">
        <ul class="table-view">
            <li class="table-view-cell">Revolutions<span class="badge" id="revs">4</span></li>
            <li class="table-view-cell">Spin Count<span class="badge" id="sc">1</span></li>  
            <li class="table-view-cell">Orientation<span class="badge" id="orientation">facingUp</span></li>  
            <li class="table-view-cell">Spin Direction<span class="badge" id="spinDirection">Counterclockwise</span></li>
            <li class="table-view-cell">Acc mG X<span class="badge" id="accX">4</span></li>
            <li class="table-view-cell">Acc mG Y<span class="badge" id="accY">4</span></li>
            <li class="table-view-cell">Acc mG Z<span class="badge" id="accZ">4</span></li>
            <li class="table-view-cell">Ang md/s X<span class="badge" id="angX">4</span></li>
            <li class="table-view-cell">Ang md/s Y<span class="badge" id="angY">4</span></li>
            <li class="table-view-cell">Ang md/s Z<span class="badge" id="angZ">4</span></li>
            <li class="table-view-cell">RPM<span class="badge" id="rpm">4</span></li>
            <li class="table-view-cell">Roll<span class="badge" id="roll">4</span></li>
            <li class="table-view-cell">Pitch<span class="badge" id="pitch">4</span></li>
            <li class="table-view-cell">Yaw<span class="badge" id="yaw">4</span></li>
            <!--
            <li class="table-view-cell">Value 38<span class="badge" id="value_38">4</span></li>
            <li class="table-view-cell">Value 40<span class="badge" id="value_40">4</span></li>
            <li class="table-view-cell">Value 42<span class="badge" id="value_42">4</span></li>
            -->
        </ul>
    </div>
</body>
</html>
